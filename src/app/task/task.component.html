<div class="section add-task">
    <h3>Add New Task</h3>
    <form (submit)="addTask(title.value, description.value, priority.valueAsNumber, duedate.valueAsDate!)">
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" id="title" placeholder="Enter task title" required #title>
        </div>
        <div class="form-group">
            <label for="description">Task Description:</label>
            <input type="text" id="description" placeholder="Enter task description"
                required #description>
        </div>
        <div class="form-group">
            <label for="priority">Task Priority (1-5):</label>
            <input type="number" id="priority" placeholder="Enter task priority"
                required #priority>
        </div>
        <div class="form-group">
            <label for="dueDate">Task Due Date:</label>
            <input type="date" id="dueDate" required #duedate>
        </div>
        <button type="submit">Add Task</button>
    </form>
</div>
